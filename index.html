<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-free-6.5.2-web/css/all.min.css">


</head>
<body>

    <div class="site-content">
        <div class="site-header bg-dark text-white py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="img/logo.png" alt="Logo" class="logo mr-2">
                    <div class="logo-type">
                        <h1 class="site-title m-0">Weather</h1>
                        <small class="site-description">Tagline goes here</small>
                    </div>
                </div>
                <div class="main-navigation">
                    <ul class="menu d-flex m-0 p-0 list-unstyled">
                        <li class="menu-item mr-3"><a class="text-white" href="#">Home</a></li>
                        <li class="menu-item mr-3"><a class="text-white" href="#">News</a></li>
                        <li class="menu-item mr-3"><a class="text-white" href="#">Live cameras</a></li>
                        <li class="menu-item mr-3"><a class="text-white" href="#">Photos</a></li>
                        <li class="menu-item mr-3"><a class="text-white" href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="mobile-navigation"></div>
            </div>
        </div>
        <div class="hero" style="background-image: url(img/banner.png);">
            <div class="container">
                <form class="find-location">
                    <input type="text" placeholder="Find your location..." id="search">
                    <input type="button" value="Find" id="submit">
                </form>
            </div>
        </div>

        <div class="forecast-table">
            <div class="container">
                <div class="row justify-content-center forecast-container" id="forecast">
                    <h2 class="text-center">Cairo, Egypt</h2>
                    <div class="d-flex justify-content-center w-100">
                        <div class="forecast-card mx-3">
                            <h3>Friday</h3>
                            <p>Max: 45.1°C</p>
                            <p>Min: 27.9°C</p>
                            <p>Sunny</p>
                            <img src="img/113.png" alt="sun">
                        </div>
                        <div class="forecast-card mx-3">
                            <h3>Saturday</h3>
                            <p>Max: 45.2°C</p>
                            <p>Min: 28.9°C</p>
                            <p>Sunny</p>
                            <img src="img/113.png" alt="sun">
                        </div>
                        <div class="forecast-card mx-3">
                            <h3>Sunday</h3>
                            <p>Max: 43.3°C</p>
                            <p>Min: 27.4°C</p>
                            <p>Sunny</p>
                            <img src="img/113.png" alt="sun">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <form action="#" class="subscribe-form">
                            <input type="text" placeholder="Enter your email to subscribe...">
                            <input type="submit" value="Subscribe">
                        </form>
                    </div>
                    <div class="col-md-3 col-md-offset-1">
                        <div class="social-links">
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>
                <p class="colophon">&copy; 2024. Made With Love by AG. All rights reserved.</p>
            </div>
        </footer>
    <script src="js/script.js"></script>
</body>
</html>
